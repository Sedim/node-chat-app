<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Sedims-Chat-App</title>
</head>

<body class="chat">
  <div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
  </div>

  <div class="chat__main">

    <dl id="messagelist" class="chat__messages"></dl>

    <div class="chat__footer">
      <form id="message-form">
        <input name="message" type="text" placeholder="Enter Message here" autofocus autocomplete="off" />
        <button>Send</button>
      </form>
      <button id="send-location">Send location</button>
    </div>
  </div>


  <script id="messagelist-template" type="text/template">
    <dd class="messages">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>{{text}}</p>
      </div>
    </dd>
  </script>


  <script id="location-messagelist-template" type="text/template">
    <dd class="messages">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <a href="{{url}}" target="_blank">My current location</a>
      </div>
    </dd>
  </script>



  <script src="socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery-3.2.1.min.js"></script>
  <script src="/js/libs/mustache.js"></script>
  <script src="/js/chat.js"></script>

</body>

</html>
